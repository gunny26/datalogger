<!DOCTYPE>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

	content="Christoph Sereinig (christoph.sereinig@tirol-kliniken.at)" />

<title>Datalogger</title>

<!-- Bootstrap CSS -->
<link href="../css/bootstrap.min.css" rel="stylesheet" />
<link href="../css/bootstrap-datepicker.min.css" rel="stylesheet" />
<link href="../css/jquery-ui.min.css" rel="stylesheet" />
<!-- MetisMenu CSS -->
<!-- <link href="../css/metisMenu.min.css" rel="stylesheet">-->
<link href="../css/style.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="logo img-responsive"></div>
		<div class="header"></div>
		<div class="container-fluid">
			<div class="row content">
				<div class="col-sm-3 sidenav">
					<nav class="navbar navbar-default navbar-static-top"
						role="navigation">
						<ul class="nav nav-pills nav-stacked">
							<li><a href="../index.html"><span
									class="glyphicon glyphicon-cog"> </span> Übersicht</a></li>
							<li class="active"><a href="../pages/dailyreport.html"><span
									class="glyphicon glyphicon-th-list"> </span> Daily Report</a></li>
							<li><a href="../pages/dailygraphics.html"><span
									class="glyphicon glyphicon-random"> </span> Daily Graphics</a></li>
							<li><a href="../pages/quantiles.html"><span
									class="glyphicon glyphicon-equalizer"> </span> Daily Quantiles</a></li>
							<li><a href="../pages/scatterplot.html"><span
									class="glyphicon glyphicon-equalizer"> </span> Daily
									Scatterplot</a></li>
							<li><a href="../pages/monthlygraphics.html"><span
									class="glyphicon glyphicon-random"> </span> Monthly Graphics</a></li>
						</ul>
						<br>
					</nav>
				</div>

				<div class="col-sm-9">
					<h2>Daily Reports</h2>
					<hr>
					<!-- Daily Report -->
					<div class="panel panel-primary">
						<div class="panel-heading">Auswahl des Reports</div>
						<div class="panel-body">
							<form class="myform form-inline" role="form">
								<div class="form-group">
									<div class="input-group date" data-provide="datepicker"
										data-date-format="yyyy-mm-dd">
										<input type="text" class="form-control datepicker">
										<div class="input-group-addon">
											<span class="glyphicon glyphicon-th"></span>
										</div>
									</div>
								</div>

								<div class="form-group">
									<select id="select_project" class="form-control"></select>
								</div>
								<div class="form-group">
									<select id="select_details" class="form-control"></select>
								</div>
								<div class="form-group">
									<select id="select_statistics" class="form-control"></select>
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-primary btn-responsive">Ausführen</button>
								</div>
							</form>
						</div>
					</div>

					<img src="../img/loader.gif" class="progress" style="display: none" />
					<table class="table table-hover table-striped report"></table>

					<div class="errormessage"></div>

				</div>
			</div>
		</div>
	</div>
	<div class="footer container-fluid">
			<p>
				Copyright &copy; <strong>2016</strong>
			</p>
		</div>
	</div>

	<!-- Include javascript files-->
	<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/jquery-dataTables.js"></script>
	<script type="text/javascript" src="../js/dataTables.bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap-datepicker.min.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>

</body>
</html>
